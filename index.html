<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIXI</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/pixi.min.js"></script>
</head>
<body>
<div id="app">
  <div class="shapes-count">
    Total: <span class="shapes-count__number">0</span> shapes
  </div>
  <div id="screen"></div>
  <div class="shapes-generation">
    <button class="btn gen-minus-btn">-</button>
    <button class="btn gen-plus-btn">+</button>
    &nbsp;<span class="shapes-generation__number">1</span> shapes per sec
  </div>
  <div class="gravity">
    <button class="btn gravity-minus-btn">-</button>
    <button class="btn gravity-plus-btn">+</button>
    &nbsp;<span class="gravity__value">1</span> g
  </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
